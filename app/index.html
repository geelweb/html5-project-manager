<!DOCTYPE html>
<html lang="en" ng-app="pm">
    <head>
        <title>Project Manager</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
        <link href="css/main.css" rel="stylesheet" media="screen">

        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-resource.js"></script>

        <script src="js/services.js"></script>
        <script src="js/indexedDbService.js"></script>

        <script src="js/projects.js"></script>
        <script src="js/tickets.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>

        <script src="lib/jquery.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body ng-controller="ClientListCtrl">

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#/home">Project Manager</a>
                    <div class="nav-collapse collapse">
                        <p class="navbar-text pull-right">
                            Logged in as <a href="#/me" class="navbar-link">Anonymous</a>
                        </p>
                        <ul class="nav">
                            <li class="active"><a href="#/home">Home</a></li>
                            <li><a href="#/about">About</a></li>
                            <li><a href="#/contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">
                    <ul class="nav nav-tabs nav-stacked">
                        <li>
                            <a href="#/dashboard"><i class="icon-chevron-right pull-right"></i><i class="myicon-pie-chart"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="#/clients"><i class="icon-chevron-right pull-right"></i><i class="icon-user"></i> Clients</a>
                        </li>
                        <li>
                            <a href="#/projects"><i class="icon-chevron-right pull-right"></i><i class="icon-folder-open"></i> Projects</a>
                        </li>
                        <li>
                            <a href="#/tickets"><i class="icon-chevron-right pull-right"></i><i class="icon-bell"></i> Tickets</a>
                        </li>
                        <li>
                            <a href="#/settings"><i class="icon-chevron-right pull-right"></i><i class="icon-wrench"></i> Settings</a>
                        </li>
                    </ul>
                </div>

                <div class="span10">
                    <div ng-view></div>
                </div>
            </div>
        </div>

        <script>
            $('ul.nav a').click(function(e) {
                $('ul.nav li').removeClass('active');
                $(this).parent().addClass('active');
            });
        </script>
    </body>
</html>
