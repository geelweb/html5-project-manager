<h1 init-project-list="">Projects</h1>
<p class="muted">Choose project or <a href="#add_project">add new project</a></p>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Project</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in projects" init-project-item="project">
            <td>{{ project.id }}</td>
            <td>
                <a href="#remove_project"><i class="icon-remove pull-right"></i></a>
                <a href="#edit_project"><i class="icon-edit pull-right"></i></a>
                {{ project.name }}
            </td>
        </tr>
    </tbody>
</table>

<div id="add_project" class="modal hide fade" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Add a project</h3>
    </div>
    <form class="modal-form">
        <input type="hidden" name="id" id="id" value="">
        <div class="modal-body">
            <fieldset>
                <label>Name</label>
                <input type="text" name="name" id="name" required="required" placeholder="Project name">
                <label>Client</label>
                <select name="client" id="client" required="required">
                    <option value="1">Client A</option>
                    <option value="2">Client B</option>
                    <option value="3">Client C</option>
                </select>
            </fieldset>
        </div>
         <div class="modal-footer">
             <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
             <button class="btn btn-primary" type="submit">Save changes</button>
         </div>
    </form>
</div>
