<h1>Clients</h1>
<p class="muted">Choose client or <a href="#/client/0">add new client</a></p>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Client</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="client in clients" init-client-item="client">
            <td>{{ client.id }}</td>
            <td>
                <a href="#remove_client"><i class="icon-remove pull-right"></i></a>
                <a href="#/client/{{ client.id }}"><i class="icon-edit pull-right"></i></a>
                {{ client.name }}
            </td>
        </tr>
    </tbody>
</table>
